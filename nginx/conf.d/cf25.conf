server {
    listen 80;
    server_name geoquicker.click www.geoquicker.click;

    return 301 https://$host$request_uri;
}

# APIキーの有無でレート制限を分ける
map $http_authorization $is_api_request {
    ""      0;
    default 1;
}

# ゲストユーザー用のレート制限識別子
map $cookie_session_id $limit_identifier {
    ""  $binary_remote_addr;
    default "";
}

# APIキーがない場合のみレート制限を適用
map $is_api_request $rate_limit_key {
    0 $limit_identifier;  # APIキーなし：レート制限あり
    1 "";                 # APIキーあり：レート制限なし
}

limit_req_zone $rate_limit_key zone=guest_limit:10m rate=10r/s;
access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

server {
    listen 443 ssl;
    server_name geoquicker.click www.geoquicker.click;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location / {
        # APIキーがない場合のみレート制限を適用
        limit_req zone=guest_limit burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        deny all;
    }
}